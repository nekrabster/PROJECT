name: Build AViator.exe

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    env:
      # ✅ Автоматически разрешить скачивание depends.exe
      NUITKA_DEPENDS_DOWNLOAD_ALWAYS: "1"

    steps:
      # 1. Клонирование репозитория
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Настройка Python 3.13.5 x64
      - name: Setup Python 3.13.5
        uses: actions/setup-python@v5
        with:
          python-version: '3.13.5'
          architecture: 'x64'

      # 3. Установка зависимостей Nuitka и проекта
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka==2.7.7 -r requirements.txt

      # 4. Сборка проекта с Nuitka
      - name: Build with Nuitka
        shell: cmd
        run: |
          python -m nuitka ^
            --onefile ^
            --output-filename=AViator.exe ^
            --windows-icon-from-ico=icon.ico ^
            --include-package=ui ^
            --include-data-dir=icons=icons ^
            --include-data-files=requirements.txt=requirements.txt ^
            --enable-plugins=pyqt6 ^
            --jobs=4 ^
            --lto=yes ^
            --remove-output ^
            --nofollow-import-to=test ^
            --nofollow-import-to=tkinter ^
            --nofollow-import-to=unittest ^
            main.py

      # 5. Загрузка .exe как артефакта
      - name: Upload AViator.exe artifact
        uses: actions/upload-artifact@v4
        with:
          name: AViator
          path: AViator.exe
          include-hidden-files: true