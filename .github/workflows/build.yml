name: Build .exe with Nuitka (Python 3.13 + MSVC + Optimization)

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clean icons
        run: |
          Remove-Item icons\.DS_Store, icons\Thumbs.db -ErrorAction SilentlyContinue

      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka==2.7.7

      - name: Print versions
        run: |
          python --version
          python -m nuitka --version

      - name: Disk space
        run: dir C:\

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Check MSVC
        shell: cmd
        run: cl.exe

      - name: Build with Nuitka
        shell: pwsh
        run: |
          Remove-Item Env:PYTHONDEBUG,Env:PYTHONDEVMODE,Env:DEBUG -ErrorAction SilentlyContinue
          $env:PYTHONOPTIMIZE = "2"
          $env:PYTHONNOUSERSITE = "1"
          python -m nuitka main.py `
            --onefile `
            --standalone `
            --assume-yes-for-downloads `
            --enable-plugin=pyqt6 `
            --enable-plugin=lto `
            --msvc=latest `
            --jobs=4 `
            --python-flag=-OO `
            --remove-output `
            --windows-icon-from-ico=icon.ico `
            --windows-company-name="SecureSoft" `
            --windows-product-name="Soft-K" `
            --windows-product-version=2.3.6 `
            --windows-console-mode=disable `
            --output-filename=Soft-K.exe `
            --include-data-dir=icons=icons `
            --include-package=ui

      - name: ☁️ Upload .exe as artifact
        uses: actions/upload-artifact@v4
        with:
          name: Soft-K.exe
          path: Soft-K.exe
          retention-days: 1

      - name: ☁️ Upload Nuitka crash report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: nuitka-crash-report
          path: compilation-report.xml
          retention-days: 1
