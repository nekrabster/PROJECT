name: Build .exe with Nuitka (OneFile + Clang + Optimization)

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-2022

    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v4

      - name: üêç Setup Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install --upgrade --pre nuitka

      - name: ‚öôÔ∏è Install LLVM (Clang)
        uses: egor-tensin/setup-clang@v1
        with:
          version: 17

      - name: üõ† Build with Nuitka (OneFile + Clang)
        shell: pwsh
        run: |
          $env:CC = "clang-cl"
          $env:CXX = "clang-cl"
          python -m nuitka main.py `
            --onefile `
            --standalone `
            --enable-plugin=pyqt6 `
            --output-dir=dist `
            --remove-output `
            --no-pyi-file `
            --lto=yes `
            --clang `
            --jobs=4 `
            --windows-icon-from-ico=icon.ico `
            --windows-company-name="SecureSoft" `
            --windows-product-name="Soft-K" `
            --windows-product-version="1.0.0" `
            --output-filename=Soft-K.exe `
            --include-package=ui `
            --include-data-files=icons/**/*.*=icons/ `
            --follow-imports `
            --assume-yes-for-downloads `
            --show-scons `
            --verbose

      - name: ‚òÅÔ∏è Upload .exe as artifact
        uses: actions/upload-artifact@v4
        with:
          name: Soft-K.exe
          path: dist/Soft-K.exe
          retention-days: 1
