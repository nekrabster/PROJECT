name: Build AViator.exe

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    env:
      NUITKA_DEPENDS_DOWNLOAD_ALWAYS: "1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13.1'
          architecture: 'x64'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka==2.7.7 -r requirements.txt

      - name: Build with Nuitka
        shell: cmd
        run: |
          python -m nuitka ^
            --onefile ^
            --output-filename=AViator.exe ^
            --windows-icon-from-ico=icon.ico ^
            --include-package=ui ^
            --include-data-dir=icons=icons ^
            --jobs=4 ^
            --lto=yes ^
            --remove-output ^
            main.py

      - name: Upload AViator.exe artifact
        uses: actions/upload-artifact@v4
        with:
          name: AViator
          path: AViator.exe
          include-hidden-files: true
