name: Build AViator for Windows

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nuitka
        if (Test-Path requirements.txt) { pip install -r requirements.txt }

    - name: Build with Nuitka
      run: |
        python -m nuitka main.py --onefile --windows-disable-console --output-dir=dist --output-filename=AViator.exe --windows-icon-from-ico=icon.ico --include-data-dir=icons=icons --product-name="AViator" --file-version="2.3.6" --product-version="2.3.6" --company-name="AViator" --jobs=$env:NUMBER_OF_PROCESSORS --lto=yes --include-package=ui --plugin-enable=pyqt6

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: AViator-exe
        path: dist/AViator.exe
