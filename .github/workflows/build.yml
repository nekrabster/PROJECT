name: Build Secure .exe with Nuitka (Python 3.13 + MSVC + Optimized)

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    env:
      PYTHONHASHSEED: 0   # –¥–ª—è –¥–µ—Ç–µ—Ä–º–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω–æ—Å—Ç–∏ —Å–±–æ—Ä–∫–∏
      NUITKA_DISABLE_COPYRIGHT_WARNING: "1"

    steps:
      - name: ‚úÖ Checkout code
        uses: actions/checkout@v4

      - name: üóëÔ∏è Clean VCS artifacts
        run: |
          Remove-Item icons\.DS_Store, icons\Thumbs.db -ErrorAction SilentlyContinue
          git clean -fdx .

      - name: üêç Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: üì¶ Install dependencies securely
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --no-build-isolation --require-hashes -r requirements.txt
          pip install nuitka==2.6.9

      - name: üßæ Versions info
        run: |
          python --version
          python -m nuitka --version
          cl.exe

      - name: üß† Ensure enough disk
        run: dir C:\

      - name: üîß Setup MSVC environment
        uses: ilammy/msvc-dev-cmd@v1
        id: msvc

      - name: üõ°Ô∏è Build optimized standalone .exe with Nuitka
        shell: pwsh
        run: |
          # –°–±—Ä–æ—Å –æ—Ç–ª–∞–¥–æ—á–Ω—ã—Ö –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö
          Remove-Item Env:PYTHONDEBUG,Env:PYTHONDEVMODE,Env:DEBUG -ErrorAction SilentlyContinue

          $env:CL = '/MD /O2 /GS-'  # –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏ –∏ –æ—Ç–∫–ª—é—á–µ–Ω–∏–µ –±–µ–∑–æ–ø–∞—Å–Ω—ã—Ö —Å—Ç–µ–∫-–∫–∞–Ω–∞—Ä–µ–π (–∑–∞–º–µ–Ω–∏—Ç—å, –µ—Å–ª–∏ –Ω—É–∂–µ–Ω)

          python -m nuitka main.py `
            --onefile `
            --standalone `
            --follow-imports `
            --experimental=nf-only-bytecode-pgo `
            --enable-plugin=pyqt6 `
            --msvc=latest `
            --jobs=4 `
            --windows-icon-from-ico=icon.ico `
            --windows-company-name="SecureSoft" `
            --windows-product-name="Soft-K" `
            --windows-product-version=2.3.6 `
            --windows-console-mode=disable `
            --output-filename=Soft-K.exe `
            --include-data-dir=icons=icons `
            --remove-output `
            --include-module-dir=ui `
            --python-flag=-OO  # —É–¥–∞–ª–µ–Ω–∏–µ docstrings, –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è
          
      - name: üì• Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Soft-K.exe
          path: Soft-K.exe
          retention-days: 3

      - name: üêû Upload crash report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: nuitka-crash-report
          path: compilation-report.xml
          retention-days: 3
