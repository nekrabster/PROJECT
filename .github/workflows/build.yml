name: Build Windows EXE with Nuitka

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: 🆙 Upgrade pip
        run: python -m pip install --upgrade pip

      - name: 📦 Install requirements
        run: pip install -r requirements.txt

      - name: 🌙 Install latest Nuitka
        run: pip install --upgrade nuitka

      - name: 🔍 Find certifi cacert.pem path
        id: certifi_path
        shell: bash
        run: |
          echo "certifi_path=$(python -c 'import certifi; print(certifi.where())')" >> $GITHUB_OUTPUT
      - name: 🛠 Build .exe with Nuitka
        shell: pwsh
        run: |
          nuitka `
            main.py `
            --onefile `
            --remove-output `
            --output-dir=dist `
            --output-filename=Soft-K `
            --windows-icon-from-ico=icon.ico `
            --assume-yes-for-downloads `
            --follow-imports `
            --enable-plugin=pyqt6 `
            --enable-plugin=data-files `
            --lto=yes `
            --jobs=4 `
            --clang `
            --remove-unused-functions `
            --include-package-data=PyQt6 `
            --include-data-dir=icons=icons `
            --include-data-files=server_data=server_data
      - name: 📋 Upload build logs (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build_logs
          path: |
            build/
            *.log
