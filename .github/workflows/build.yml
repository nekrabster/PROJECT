name: Build AViator.exe

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      # 1. Клонирование репозитория
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Настройка Python 3.13 x64
      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          architecture: 'x64'

      # 3. Установка зависимостей Nuitka и пакетов
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka==2.7.7 -r requirements.txt

      # 4. Сборка с помощью Nuitka
      - name: Build with Nuitka
        run: |
          python -m nuitka \
            --onefile \
            --output-filename=AViator.exe \
            --windows-icon-from-ico=icon.ico \
            --include-package=ui \
            --include-data-dir=icons=icons \
            --include-data-files=requirements.txt=requirements.txt \
            --enable-plugins=pyqt6 \
            --jobs=4 \
            --lto=yes \
            --static-libpython=yes \
            --mingw64=yes \
            --remove-output \
            --nofollow-import-to=test \
            --nofollow-import-to=tkinter \
            --nofollow-import-to=unittest \
            main.py

      # 5. Загрузка итогового .exe как артефакта
      - name: Upload AViator.exe artifact
        uses: actions/upload-artifact@v4
        with:
          name: AViator
          path: AViator.exe
          include-hidden-files: true
