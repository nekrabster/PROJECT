name: –°–±–æ—Ä–∫–∞ Windows EXE —Å –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–π –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å—é

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: üßæ –í—ã–≥—Ä—É–∑–∫–∞ –∫–æ–¥–∞
        uses: actions/checkout@v4

      - name: üêç –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: üÜô –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ pip
        run: python -m pip install --upgrade pip setuptools wheel

      - name: üì¶ –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
        run: |
          pip install -r requirements.txt
          pip install --upgrade nuitka ordered-set zstandard

      - name: üß∞ –ù–∞—Å—Ç—Ä–æ–π–∫–∞ MSVC –¥–ª—è Clang
        uses: ilammy/msvc-dev-cmd@v1

      - name: ‚öôÔ∏è –£—Å—Ç–∞–Ω–æ–≤–∫–∞ LLVM (Clang 18)
        uses: egor-tensin/setup-clang@v1
        with:
          version: 18

      - name: üîç –ü–æ–∏—Å–∫ –ø—É—Ç–µ–π certifi –∏ PyQt6
        id: paths
        shell: bash
        run: |
          echo "certifi_path=$(python -c 'import certifi; print(certifi.where())')" >> $GITHUB_OUTPUT
          echo "pyqt6_path=$(python -c 'import PyQt6; import os; print(os.path.dirname(PyQt6.__file__))')" >> $GITHUB_OUTPUT

      - name: üõ† –°–±–æ—Ä–∫–∞ .exe —Å –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–π –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–µ–π
        shell: pwsh
        env:
          PYTHONIOENCODING: "utf-8"
          PYTHONLEGACYWINDOWSSTDIO: "utf-8"
          NUITKA_CACHE_DIR: "${{ runner.temp }}/nuitka_cache"
        run: |
          $env:CC = "clang-cl"
          $env:CXX = "clang-cl"
          $env:CFLAGS = "-O3 -flto -ffast-math -march=native"
          $env:CXXFLAGS = "-O3 -flto -ffast-math -march=native"
          python -m nuitka main.py `
            --standalone `
            --onefile `
            --onefile-tempdir-spec="%TEMP%/soft_k_%PID%_%TIME%" `
            --remove-output `
            --output-dir=dist `
            --output-filename=Soft-K `
            --windows-icon-from-ico=icons/icon.ico `
            --windows-company-name="SecureSoft" `
            --windows-product-name="Soft-K" `
            --windows-product-version="2.4.0" `
            --windows-file-description="–û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ Soft-K" `
            --assume-yes-for-downloads `
            --follow-imports `
            --prefer-source-code `
            --enable-plugin=pyqt6 `
            --enable-plugin=data-files `
            --enable-plugin=anti-bloat `
            --enable-plugin=upx `
            --include-data-file="${{ steps.paths.outputs.certifi_path }}=certifi/cacert.pem" `
            --include-data-files=icons/*.png=icons/ `
            --include-data-files=icons/*.ico=icons/ `
            --include-module=ui.rudich `
            --include-module=ui.complas `
            --include-module=ui.components `
            --include-module=ui.malining `
            --include-module=ui.malina `
            --include-module=ui.bombardirocrocodilo `
            --include-module=ui.newtoken `
            --include-module=ui.kachok `
            --include-module=ui.session `
            --include-module=ui.subscribe `
            --include-module=ui.session_manager `
            --include-module=ui.sim_manager `
            --include-module=ui.session_win `
            --include-module=ui.bombardo `
            --include-module=ui.okak `
            --include-module=ui.rass `
            --include-module=ui.timer `
            --include-module=ui.progress `
            --include-module=ui.thread_base `
            --include-module=ui.apphuy `
            --include-module=ui.appchuy `
            --include-module=ui.search `
            --include-module=ui.kraken `
            --include-module=ui.proxy_utils `
            --include-module=ui.mail `
            --include-module=ui.instructions `
            --include-module=ui.subs `
            --include-module=ui.damkrat `
            --include-module=ui.theme `
            --include-module=ui.styles `
            --include-module=ui.top `
            --include-module=ui.side `
            --include-module=ui.bottom `
            --include-module=ui.informatika `
            --include-module=ui.bot_manager `
            --include-module=ui.bots_win `
            --include-module=ui.gulick `
            --include-module=ui.integraly `
            --include-module=ui.kms `
            --include-module=ui.codik `
            --include-module=ui.adv `
            --include-module=ui.filya `
            --include-module=ui.decorators `
            --include-module=warnings `
            --include-module=logging `
            --clang `
            --lto=yes `
            --jobs=4 `
            --low-memory `
            --python-flag=no_docstrings `
            --python-flag=no_annotations `
            --python-flag=no_asserts `
            --python-flag=-O `
            --nofollow-import-to=tests,examples,setuptools,pip,wheel `
            --noinclude-default-mode=error `
            --noinclude-custom-mode=bytecode:PATTERN `
            --experimental=use_pefile_recurse `
            --experimental=use_bundled_includes `
            --experimental=use_lto_mode `
            --msvc=latest `
            --disable-ccache `
            --report=compilation-report.xml `
            --show-scons `
            --show-modules `
            --verbose

      - name: üóúÔ∏è –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∫–æ–º–ø—Ä–µ—Å—Å–∏—è UPX
        run: |
          choco install upx -y
          upx --best --lzma dist/Soft-K.exe

      - name: üìä –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–∑–º–µ—Ä–∞ —Ñ–∞–π–ª–∞
        run: |
          Get-ChildItem -Path "dist/Soft-K.exe" | Select-Object Name, @{Name="Size(MB)";Expression={[math]::round($_.Length/1MB,2)}}

      - name: ‚òÅÔ∏è –ó–∞–≥—Ä—É–∑–∫–∞ .exe –∫–∞–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç
        uses: actions/upload-artifact@v4
        with:
          name: Soft-K-Optimized
          path: dist/Soft-K.exe
          retention-days: 30

      - name: üìã –ó–∞–≥—Ä—É–∑–∫–∞ –æ—Ç—á–µ—Ç–æ–≤ —Å–±–æ—Ä–∫–∏ (–ø—Ä–∏ –æ—à–∏–±–∫–µ)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build_logs_and_reports
          path: |
            build/
            *.log
            *.xml
            compilation-report.xml
          retention-days: 7
