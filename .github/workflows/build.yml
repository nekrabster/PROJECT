name: Build Windows EXE with Nuitka

on:
  workflow_dispatch:
  push:
    branches: [main, master]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: üßæ Checkout code
        uses: actions/checkout@v4

      - name: üêç Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: üÜô Upgrade pip
        run: python -m pip install --upgrade pip

      - name: üì¶ Install Python requirements
        run: pip install -r requirements.txt

      - name: üåô Install latest Nuitka
        run: pip install --upgrade nuitka

      - name: üíø Install Clang for Nuitka
        run: choco install llvm --no-progress

      - name: üîç Find certifi cacert.pem path
        id: certifi_path
        shell: bash
        run: |
          echo "certifi_path=$(python -c 'import certifi; print(certifi.where())')" >> $GITHUB_OUTPUT

      - name: üõ† Build .exe with Nuitka
        shell: pwsh
        run: |
          nuitka `
            main.py `
            --standalone `
            --onefile `
            --remove-output `
            --windows-icon-from-ico=icon.ico `
            --output-dir=dist `
            --output-filename=Soft-K `
            --windows-disable-console `
            --clang `
            --lto=yes `
            --static-libpython=yes `
            --assume-yes-for-downloads `
            --follow-imports `
            --noinclude-default-mode=error `
            --nofollow-import-to=tests,examples,setuptools,unittest,tkinter `
            --enable-plugin=pyqt6 `
            --enable-plugin=data-files `
            --include-data-dir=icons=icons `
            --include-data-dir=ui=ui `
            --include-data-file="${{ steps.certifi_path.outputs.certifi_path }}=certifi/cacert.pem" `
            --include-package=ui `
            --report=build-report.txt `
            --show-modules

      - name: ‚òÅÔ∏è Upload compiled .exe
        uses: actions/upload-artifact@v4
        with:
          name: Soft-K.exe
          path: dist/Soft-K.exe

      - name: üìã Upload build logs if failed
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build_logs
          path: |
            build/
            *.log