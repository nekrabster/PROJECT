name: Build Windows EXE with Nuitka (OneFile + Clang + LTO)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest

    env:
      PYTHONIOENCODING: utf-8
      PYTHONLEGACYWINDOWSSTDIO: utf-8

    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v4

      - name: üêç Setup Python 3.13 (with pip cache)
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: üÜô Upgrade pip and install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade -r requirements.txt
          pip install --upgrade nuitka

      - name: üß∞ Setup MSVC build environment
        uses: ilammy/msvc-dev-cmd@v1

      - name: ‚öôÔ∏è Install LLVM/Clang
        uses: egor-tensin/setup-clang@v1
        with:
          version: '17'

      - name: üõ†Ô∏è Build EXE with Nuitka (Clang + LTO)
        shell: pwsh
        run: |
          # –£–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–º–ø–∏–ª—è—Ç–æ—Ä
          $env:CC   = "clang-cl"
          $env:CXX  = "clang-cl"
          # –°–æ–±–∏—Ä–∞–µ–º —Å LTO, –º–Ω–æ–≥–æ–ø–æ—Ç–æ—á–Ω–æ, –ø–ª–∞–≥–∏–Ω–æ–º PyQt6, –±–µ–∑ –æ—Ç–ª–∞–¥–æ—á–Ω—ã—Ö .pdb –∏ –±–µ–∑ .pyi
          python -m nuitka main.py `
            --onefile `
            --standalone `
            --clang `
            --jobs=4 `
            --lto=yes `
            --lto-threads=4 `
            --no-pyi-file `
            --remove-output `
            --output-dir=dist `
            --output-filename=Soft-K.exe `
            --windows-icon-from-ico=icon.ico `
            --enable-plugin=pyqt6 `
            --enable-plugin=data-files `
            --include-data-file="icons/*.png=icons" `
            --include-data-file="icons/*.ico=icons" `
            --include-data-file="$(python -c 'import certifi; print(certifi.where())')=certifi/cacert.pem" `
            --follow-imports `
            --assume-yes-for-downloads `
            --show-modules `
            --report=build-report.txt

      - name: ‚òÅÔ∏è Upload compiled EXE
        uses: actions/upload-artifact@v4
        with:
          name: Soft-K.exe
          path: dist/Soft-K.exe

      - name: üìã Upload build report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-report
          path: build-report.txt
