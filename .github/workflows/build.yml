name: Build Windows EXE with Nuitka

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: üßæ Checkout code
        uses: actions/checkout@v4

      - name: üêç Set up Python 3.13.5
        uses: actions/setup-python@v5
        with:
          python-version: '3.13.5'

      - name: üÜô Upgrade pip
        run: python -m pip install --upgrade pip

      - name: üì¶ Install requirements
        run: pip install -r requirements.txt

      - name: üåô Install Nuitka 2.7.10
        run: pip install --upgrade "nuitka==2.7.10"

      - name: üîç Find certifi cacert.pem path
        id: certifi_path
        shell: bash
        run: |
          echo "certifi_path=$(python -c 'import certifi; print(certifi.where())')" >> $GITHUB_OUTPUT

      - name: üßπ Clean __pycache__ and *.pyc
        shell: pwsh
        run: |
          Remove-Item -Recurse -Force -ErrorAction SilentlyContinue __pycache__
          Remove-Item -Recurse -Force -ErrorAction SilentlyContinue *.pyc

      - name: üõ† Build .exe with Nuitka
        shell: pwsh
        run: |
          nuitka `
            main.py `
            --standalone `
            --onefile `
            --clang `
            --lto=yes `
            --static-libpython=yes `
            --nofollow-import-to=tests,examples,setuptools `
            --jobs=4 `
            --assume-yes-for-downloads `
            --output-dir=dist `
            --output-filename=Soft-K `
            --windows-icon-from-ico=icon.ico `
            --onefile-tempdir-spec="%TEMP%\\softk_cache" `
            --windows-company-name="Soft-K Inc." `
            --windows-product-name="Soft-K" `
            --windows-product-version="1.0.0" `
            --disable-console `
            --report=build-report.txt `
            --show-modules `
            --enable-plugin=pyqt6 `
            --enable-plugin=data-files `
            --include-data-dir=icons=icons `
            --include-data-file="${{ steps.certifi_path.outputs.certifi_path }}=certifi/cacert.pem" `
            --include-package=ui `
            --include-package=ui.rudich `
            --include-package=ui.bombardirocrocodilo `
            --include-package=ui.damkrat `
            --include-package=ui.theme `
            --include-package=random `
            --include-package=colorsys `
            --include-package=time `
            --include-package=math `
            --include-package=qasync `
            --include-package=psutil `
            --include-package=pandas `
            --include-package-data=*

      - name: ‚òÅÔ∏è Upload .exe as artifact
        uses: actions/upload-artifact@v4
        with:
          name: Soft-K.exe
          path: dist/Soft-K.exe

      - name: üìã Upload build logs (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build_logs
          path: |
            build/
            *.log