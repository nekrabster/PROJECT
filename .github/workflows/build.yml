name: Build Soft-K.exe with Nuitka

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Upgrade pip and install nuitka + dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install nuitka wheel setuptools
          # Устанавливаем библиотеки из requirements, чтобы код был работоспособен в runtime
          pip install -r requirements.txt

      - name: Build exe with Nuitka
        run: |
          nuitka main.py --onefile --windows-icon-from-ico=icon.ico --output-filename=Soft-K.exe --windows-disable-console --enable-plugin=requests --enable-plugin=asyncio --enable-plugin=pandas --enable-plugin=pyqt6 --enable-plugin=pygments --enable-plugin=aiohttp --include-data-dir=icons=icons --include-data-dir=ui=ui --remove-output --lto=yes --follow-imports --show-progress          

      - name: Upload artifact exe
        uses: actions/upload-artifact@v4
        with:
          name: Soft-K-exe
          path: Soft-K.exe
