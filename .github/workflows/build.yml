name: –°–±–æ—Ä–∫–∞ Windows EXE —Å Nuitka (–û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–æ –¥–ª—è —Å–∫–æ—Ä–æ—Å—Ç–∏)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-2022

    steps:
      - name: üßæ –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–¥–∞
        uses: actions/checkout@v4

      - name: üêç –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'  # –ö—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è —É—Å–∫–æ—Ä–µ–Ω–∏—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –ø–∞–∫–µ—Ç–æ–≤

      - name: üÜô –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ pip
        run: python -m pip install --upgrade pip

      - name: üì¶ –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
        run: pip install -r requirements.txt

      - name: üåô –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø–æ—Å–ª–µ–¥–Ω–µ–π –≤–µ—Ä—Å–∏–∏ Nuitka
        run: pip install --upgrade nuitka

      - name: üß∞ –ù–∞—Å—Ç—Ä–æ–π–∫–∞ MSVC –¥–ª—è Clang
        uses: ilammy/msvc-dev-cmd@v1

      - name: ‚öôÔ∏è –£—Å—Ç–∞–Ω–æ–≤–∫–∞ LLVM (Clang)
        uses: egor-tensin/setup-clang@v1
        with:
          version: 17

      - name: üõ† –°–±–æ—Ä–∫–∞ .exe —Å Nuitka –∏ –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è–º–∏
        shell: pwsh
        env:
          PYTHONIOENCODING: "utf-8"
          PYTHONLEGACYWINDOWSSTDIO: "utf-8"
        run: |
          $env:CC = "clang-cl"
          $env:CXX = "clang-cl"
          python -m nuitka `
            main.py `
            --standalone `
            --onefile `
            --remove-output `
            --output-dir=dist `
            --output-filename=Soft-K `
            --windows-icon-from-ico=icons/icon.ico `
            --assume-yes-for-downloads `
            --follow-imports `
            --enable-plugin=pyqt6 `
            --enable-plugin=data-files `
            --lto=yes `
            --clang `
            --jobs=4 `
            --no-pyi-file `
            --windows-company-name="SecureSoft" `
            --windows-product-name="Soft-K" `
            --windows-product-version="1.0.0" `
            --include-data-files=icons/*.png=icons/ `
            --include-data-files=icons/*.ico=icons/

      - name: ‚òÅÔ∏è –í—ã–≥—Ä—É–∑–∫–∞ .exe –∫–∞–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç
        uses: actions/upload-artifact@v4
        with:
          name: Soft-K.exe
          path: dist/Soft-K.exe
          retention-days: 3

      - name: üìã –ó–∞–≥—Ä—É–∑–∫–∞ –ª–æ–≥–æ–≤ —Å–±–æ—Ä–∫–∏ (–ø—Ä–∏ –æ—à–∏–±–∫–µ)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build_logs
          path: |
            build/
            *.log
