name: Build AViator.exe

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-2022

    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v4

      - name: üêç Setup Python 3.13.0
        uses: actions/setup-python@v5
        with:
          python-version: "3.13.0"
          cache: "pip"

      - name: üì¶ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka==2.7.7

      - name: ‚öôÔ∏è Build AViator.exe
        # –ß—Ç–æ–±—ã "^" —Ä–∞–±–æ—Ç–∞–ª, –∏—Å–ø–æ–ª—å–∑—É–µ–º CMD –≤–º–µ—Å—Ç–æ PowerShell
        shell: cmd
        run: |
          python -m nuitka ^
            main.py ^
            --standalone ^
            --onefile ^
            --output-filename=AViator.exe ^
            --windows-icon-from-ico=icon.ico ^
            --include-data-dir=icons=icons ^
            --include-package=ui ^
            --enable-plugin=qt-plugins ^
            --remove-output ^
            --disable-console ^
            --lto=yes ^
            --jobs=4 ^
            --cache-dir=.nuitka-cache

      - name: üì§ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AViator.exe
          path: AViator.exe
