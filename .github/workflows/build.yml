name: Build AViator.exe

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    env:
      NUITKA_DEPENDS_DOWNLOAD_ALWAYS: "1"

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Устанавливаем Python 3.13.5 x64
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13.5'
          architecture: 'x64'

      # 3. Устанавливаем зависимости
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka==2.7.7 -r requirements.txt

      # 4. Скачиваем depends.exe заранее
      - name: Download depends.exe
        run: |
          mkdir -p $env:LOCALAPPDATA\Nuitka\Nuitka\Cache\downloads\depends\x86_64
          Invoke-WebRequest -Uri "https://nuitka.net/dependencies/depends-x86_64.exe" -OutFile "$env:LOCALAPPDATA\Nuitka\Nuitka\Cache\downloads\depends\x86_64\depends.exe"

      # 5. Компиляция с Nuitka
      - name: Build with Nuitka
        shell: cmd
        run: |
          python -m nuitka ^
            --onefile ^
            --output-filename=AViator.exe ^
            --windows-icon-from-ico=icon.ico ^
            --include-package=ui ^
            --include-data-dir=icons=icons ^
            --include-data-files=requirements.txt=requirements.txt ^
            --enable-plugins=pyqt6 ^
            --jobs=4 ^
            --lto=yes ^
            --remove-output ^
            --nofollow-import-to=test ^
            --nofollow-import-to=tkinter ^
            --nofollow-import-to=unittest ^
            main.py

      # 6. Загружаем .exe как артефакт
      - name: Upload AViator.exe artifact
        uses: actions/upload-artifact@v4
        with:
          name: AViator
          path: AViator.exe
          include-hidden-files: true