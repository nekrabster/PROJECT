name: Build .exe with Nuitka

on:
  push:
    branches:
      - main

env:
  MAIN_ENTRY: main.py

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13.1'

      - name: üì• Enable pip caching
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka==2.7

      - name: üî¢ Log Python and Nuitka versions
        run: |
          python --version
          python -m nuitka --version

      - name: üßπ Remove old dist (–µ—Å–ª–∏ –µ—Å—Ç—å)
        shell: cmd
        run: |
          if exist dist rmdir /s /q dist

      - name: üõ† Build .exe with Nuitka
        shell: pwsh
        run: |
          nuitka `
            --standalone `
            --onefile `
            --remove-output `
            --output-dir=dist `
            --output-filename=Soft-K `
            --windows-icon-from-ico=icon.ico `
            --assume-yes-for-downloads `
            --follow-imports `
            --enable-plugin=pyqt6 `
            --enable-plugin=data-files `
            --include-data-dir=icons=icons `
            --include-package=requests `
            ... (–≤—Å–µ --include-module –∏ --include-package –∫–∞–∫ —É —Ç–µ–±—è) ...
            --show-modules `
            --report=build-report.txt `
            ${{ env.MAIN_ENTRY }}

      - name: üßπ Remove .py –∏ .pyc –∏–∑ ui/ (–¥–ª—è –∑–∞—â–∏—Ç—ã)
        shell: pwsh
        run: |
          Get-ChildItem "ui" -Recurse -Include *.py,*.pyc -Force | Remove-Item -Force

      - name: ‚òÅÔ∏è Upload .exe as artifact
        uses: actions/upload-artifact@v4
        with:
          name: Soft-K.exe
          path: dist\Soft-K.exe
          retention-days: 1

      - name: ‚òÅÔ∏è Upload Nuitka build report
        uses: actions/upload-artifact@v4
        with:
          name: nuitka-build-report
          path: build-report.txt
